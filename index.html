<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="cash-regisetr">Cash Register Manager</h1>
    <p class="para">
        Enter the bill amount and cash given by the customer and know minimum number of notes to return.
    </p>
    <h3 class="bill-amt">Bill Amount</h3>
    <input id="bill-amt" type="number" placeholder="Enter Bill Amount">
    <h3 class="cash-given">Cash Given</h3>
    <input id="cash-given" type="number" placeholder="Enter Cash Given Amount"> <br>
    <button id="check-button">Check</button>
    <p id="error-message"></p>
    <div class="return-change">Return Change</div>
    
    <table class="table">
        <tr>
            <th>No. of notes</th>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
            <td class="no-of-notes">0</td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <script src="apps.js" type="text/javascript"></script>
</body>
</html>
